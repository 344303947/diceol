        <style>
         .alertmsg{
             position:fixed;
             top:25%;
             left:20%;
             right:20%;
             z-index:9999;
         }
         .notifymsg{
             position:fixed;
             top:25%;

         }
         .centerlize{
             margin-left:auto;

         }
         .longtext{
             overflow: hidden;
             text-overflow: ellipsis;
             white-space: nowrap;
         }
         .mdfont{
             font-size:18px;
         }
         .lgfont{
             font-size:22px
         }
         .light_yellow{
             color:#ffc;
             font-weight:600;
         }
         .normal_yellow{

         }
         .dark_yellow{
             color:#fbc658;
             font-weight:600;
         }
         .vcenter{
             margin-top:auto;

         .hcenter{
             margin-left:auto;
             margin-right:auto;
         }
         .noUi-tooltip{
             margin-top:15px;
             font-size:18px;
             color:#fbc658;
             font-weight:600;
         }
         .nobreak{
             word-wrap:normal;
             word-break:keep-all;
         }

        </style>
        
        <script>
         function alert_message(msg){
             $(".alert").remove();
             var alert = '<div class="alert alert-danger alertmsg" style="word-break:break-all" role="alert">' + msg + '</div>';
             $(alert).prependTo('body').show().delay(2000).fadeOut();
         }

         function notify_message(msg){
             $(".alert").remove();
             var notify = '<div class="alert alert-success notifymsg" style="word-break:break-all" role="alert">' + msg + '</div>';
             $(notify).prependTo('body').show().delay(2000).fadeOut();
         }

         function timeFormat(tm){
             return tm.getFullYear() + "-" + (tm.getMonth() + 1) + "-" + tm.getDate() + " " +
                    tm.getHours() + ":" + tm.getMinutes() + ":" + tm.getSeconds();
         }
        </script>
